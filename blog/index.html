---
layout: archive
title: Blog Archive
pageclass: archive
---
<div class="blogEntries">
{% for post in site.posts %}
<a href="{{ post.url }}" class="blogEntry">
<h2>{{ post.title }}</h2>
{% if post.summary %}
<p class="blogSummary">{{ post.summary }}</p>
{% endif %}
<p class="blogDate">Published {{ post.date | date: "%B %d, %Y" }}</p>
</a>
{% endfor %}
</div><!-- .blogEntries -->
