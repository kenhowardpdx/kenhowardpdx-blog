---
layout: default
---
<h1 class="post-title">{{ page.title }}</h1>
<p><span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span></p>
<p class="post-summary">{{ page.summary }}</p>

{{content}}

<div class="prevNextLinks group">
    {% if page.previous %} 
        <a rel="prev" class="textLeft" href="{{ page.previous.url }}">&larr; Older</a>
    {% endif %}
    {% if page.next %} 
        <a rel="next" class="textRight" href="{{ page.next.url }}">Newer &rarr;</a>
    {% endif %}
</div>
