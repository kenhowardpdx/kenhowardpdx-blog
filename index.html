---
layout: default
---
<div class="blogEntries">
{% for post in site.posts limit:5 %}
<a href="{{ post.url }}" class="blogEntry">
<h2>{{ post.title }}</h2>
{% if post.summary %}
<p class="blogSummary">{{ post.summary }}</p>
{% endif %}
<p class="blogDate">Published {{ post.date | date: "%B %d, %Y" }}</p>
</a>
{% endfor %}
<a href="/blog/" class="blogEntry">
	<h3>Blog Archive &rarr;</h3>
</a>
</div><!-- .blogEntries -->
